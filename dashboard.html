<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance Website</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    

    <!-- Start Header Section -->
     <header class="dashboard-header">
        <nav class="navbar  navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/image/national university  logo.png" height="60px" width="50px" alt="logo"><i>National University</i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <h4 class="fw-bold"><i>Attendance Management System</i></h4>
                    </ul>
                    <form class="d-flex" role="search">
                        <p class="fs-6 p-2"> Welcome, David</p>
                        <img src="assets/image/user.png" height="30px" width="30px" alt="user" class=" border  rounded-circle">
                    </form>
                </div>
            </div>
        </nav>
     </header>

     <!-- End Header Section  -->


     <!-- Start Body Section -->
      <section>
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                        DASHBOARD
                                    </button>
                                </h2>
                            </div>
                            <div class="col-12 col-md-9">
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                    <div class="accordion-body">
                                        COURSE CARD
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                        ATTENDANCE
                                    </button>
                                </h2>
                            </div>
                            <div class="col-12 col-md-9">
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                    <div class="accordion-body">
                                        ATTENDANCE SHEET
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                       COURSE
                                    </button>
                                </h2>
                            </div>
                            <div class="col-12 col-md-9">
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                    <div class="accordion-body">
                                       COURSE DETAILS
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </section>



         





    <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>

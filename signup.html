<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance Website</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- Signup page -->

   <section class="login-section">
    <div class="container p-5">
      <div class="row">
        <div class="col-12 mx-auto d-block">
          <div class=" container card mb-3 " style="max-width: 540px;">
            <div class="row g-0">
              <div>
                <h3 class="fw-bold mt-2">Sign Up</h3>
                <p>Fill this from to open an account</p>
                <hr>
              </div>
              <form class="row g-3" id="signupForm"  >
                <div class="col-md-6">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control " id="firstname" placeholder="Enter your First Name" required>
                </div>
                <div class="col-md-6">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control " id="inputPassword4"placeholder="Enter your Last Name" required>
                </div>
                <div class="col-md-6">
                  <label for="phonenumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control " id="phonenumber" placeholder="+880 1234 5689 67" required>
                </div>
                <div class="col-md-6">
                  <label for="lastname" class="form-label">User ID</label>
                  <input type="text" class="form-control " id="inputPassword4" placeholder="Enter a User ID" required>
                </div>
                <div class="col-12">
                  <label for="inputemail" class="form-label">E-mail</label>
                  <input type="email" class="form-control " id="inputemail" placeholder="Enter your e-mail" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label"> password</label>
                  <input type="password" class="form-control" id="password" placeholder="hnik$5672*gj" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary" >Sign in</button>
                </div>
                <div class="text-center">
                  <p>Already have an account? <a href="index.html" class="text-decoration-none">login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   </section>




     <script src="assets/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
